<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var n=prompt("enter the length");
            for(var i=2;i<=n;i++){
                var flag=0;
                for(j=2;j<i;j++){
                    if(i%j==0){
                        flag=1;
                        break;
                }
                }
                if (i > 1 && flag == 0) {
                    document.write(i);
                }
                
            }

    </script>
</body>
</html>
