<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var a=prompt("enter the number");
            if(a%2==0)
            {
                alert(a+" This is even number");
            }
            else{
                alert(a+" This is a odd number");
            }
        </script>
    </body>
</html>
