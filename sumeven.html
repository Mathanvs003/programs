<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the length");
        var b=[];
        var sum=0;
        for(var i=0;i<a;i++){
           var temp=Number(prompt("enter the value"+ i + ": "));
            b.push(temp);
            if(b[i]%2==0)
                sum = sum + b[i];  
        }
        document.write("sum "+sum+"<br>");
        document.write("b"+b);
    </script>
</body>
</html>
