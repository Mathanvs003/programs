<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter the lenght"));
        var a=[];
        for(var i=0;i<n;i++){
            var temp=parseInt(prompt("enter the value"));
            a.push(temp);
        }
        document.write("hii"+a);

        for(i=n;i>0;i++){
            var b=[];
            b.push(a[i]);
        }
        if(b==a){
            document.write("its a palindrome number");
        }
        else{
            document.write("its not a palindrome number");
        }
    </script>
</body>
</html>
