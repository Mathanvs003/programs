<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the string");
        var count=0;
        for(let i=0;i<a.length;i++){
            if(a[i]=='a')
                count++;
            else if(a[i]=='e')
                count++;
            else if(a[i]=='i')
                count++;
            else if(a[i]=='o')
                count++;
            else if(a[i]=='u')
                count++;
        }
        alert(count);
    </script>
</body>
</html>
