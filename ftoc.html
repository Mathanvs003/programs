<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var ch=prompt("enter your choice\n1.celsius to fahrenheit\n2.fahrenheit to celsius");
        if(ch==1){
            let c=prompt("enter the celsius");
            let f=c*(9/5) + 32;
            alert(f);
        }
        else if(ch==2){
            let f=prompt("enter the fahrenheit");
            let c=(f - 32)*5/9;
            alert(c);
        }
        else{
            alert("Invalid choice");
        }
    </script>
</body>
</html>
