<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter the Length"));
        var f=fact(n);
        document.write(f);
        function fact(n){
            if(n==1||n==0){
                return n;
            }
            else{
                return n*fact(n-1);
            }
        }
    </script>
</body> 
</html>
